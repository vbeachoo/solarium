<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Solarium Home Page</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.png" alt="solarium-logo" />
      <nav class="header__nav">
        <a class="header__link" href="">Home</a>
        <a class="header__link" href="">Our Solar System</a>
        <a class="header__link" href="">Planets</a>
      </nav>
    </header>
    <section class="intro">
      <div class="intro__text_box">
        <h2 class="intro__heading">
          Start Learning More About Our Solar System
        </h2>
        <button class="intro__button">Learn More</button>
      </div>
      <div class="intro__img_box">
        <img
          class="intro__img"
          src="./assets/img-solar-system.jpg"
          alt="solar-system"
        />
      </div>
    </section>
    <section class="gallery">
      <img
        class="gallery__img"
        src="./assets/img-mercury.png"
        alt="mercury-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-venus.jpg"
        alt="venus-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-earth.jpg"
        alt="earth-planet"
      />
      <img class="gallery__img" src="./assets/img-mars.jpg" alt="mars-planet" />
      <img
        class="gallery__img"
        src="./assets/img-jupiter.png"
        alt="jupiter-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-saturn.png"
        alt="saturn-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-uranus.jpg"
        alt="uranus-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-neptune.jpg"
        alt="neptune-planet"
      />
    </section>
    <section class="newsletter"></section>
    <footer class="footer"></footer>
  </body>
</html>
