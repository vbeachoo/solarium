<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Solarium Home Page</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.png" alt="solarium-logo" />
      <nav class="header__nav">
        <a class="header__link" href="">Home</a>
        <a class="header__link" href="">Our Solar System</a>
        <a class="header__link" href="">Planets</a>
      </nav>
    </header>
    <section class="intro">
      <div class="intro__text_box">
        <h2 class="intro__heading">
          Start Learning More About Our Solar System
        </h2>
        <button class="intro__button">Learn More</button>
      </div>
      <div class="intro__img_box">
        <img
          class="intro__img"
          src="./assets/img-solar-system.jpg"
          alt="solar-system"
        />
      </div>
    </section>
    <section class="gallery">
      <img
        class="gallery__img"
        src="./assets/img-mercury.png"
        alt="mercury-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-venus.jpg"
        alt="venus-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-earth.jpg"
        alt="earth-planet"
      />
      <img class="gallery__img" src="./assets/img-mars.jpg" alt="mars-planet" />
      <img
        class="gallery__img"
        src="./assets/img-jupiter.png"
        alt="jupiter-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-saturn.png"
        alt="saturn-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-uranus.jpg"
        alt="uranus-planet"
      />
      <img
        class="gallery__img"
        src="./assets/img-neptune.jpg"
        alt="neptune-planet"
      />
    </section>
    <section class="newsletter">
      <h3 class="newsletter__heading">Subscribe To Our Newsletter!</h3>
      <p class="newsletter__paragraph">
        Sign up for our mailing list to get interesting facts about the planets
        in our solar system every week
      </p>
      <form class="newsletter__form">
        <div class="newsletter__box">
          <input
            type="text"
            class="newsletter__input"
            id="newsletter_fname"
            placeholder="First Name"
            name="fname"
          />
          <input
            type="text"
            class="newsletter__input"
            id="newsletter_lname"
            placeholder="Last Name"
            name="lname"
          />
          <input
            type="email"
            class="newsletter__input"
            id="newsletter_email"
            placeholder="Email Address"
            name="email"
          />
          <input
            type="submit"
            class="newsletter__button"
            value="Sign Up"
            id="newsletter_submit"
          />
        </div>
      </form>
    </section>
    <footer class="footer">
      <a class="footer__link" href="">Home</a>
      <a class="footer__link" href="">Our Solar System</a>
      <a class="footer__link" href="">Mercury</a>
      <a class="footer__link" href="">Venus</a>
      <a class="footer__link" href="">Earth</a>
      <a class="footer__link" href="">Mars</a>
      <a class="footer__link" href="">Jupiter</a>
      <a class="footer__link" href="">Saturn</a>
      <a class="footer__link" href="">Uranus</a>
      <a class="footer__link" href="">Neptune</a>
      <a class="footer__link" href="">Contact Us</a>
    </footer>
  </body>
</html>
